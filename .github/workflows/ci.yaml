name: CI/CD

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          registry: https://registry.npmjs.org/
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm run test
      - name: Run lint
        run: pnpm run lint
      - name: Run build
        run: pnpm run build
